<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/custom.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="fragments/navbar"></div>
    <h2>Welcome!</h2>
    <form class="text-center" th:action="@{/login}" method="post"><br/>
            <div class="text-center">
                <input type="text" id="username" name="username" th:placeholder="Username" class="form-control"/> <br/>
                <input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/> <br/>
                <div align="center" th:if="${param.error}">
                    <h4 style="color: red">Login unsuccessful.</h4>
                </div>
                <div class="text-center">
                    <button th:action="@{/login}" method="post" class="btn btn-md btn-success " name="Submit" value="Login" type="Submit">Log in</button>
                    <!-- below is an example of signup button -->
                    <a type="#" href="/signup" class="btn btn-md btn-primary">Sign up</a>
                </div>
            </div>
    </form>
</div>
</body>

</html>
