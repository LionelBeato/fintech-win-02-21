# below this configuration allows us to change the port number
# this is useful if we're running more than one app
#server.port=8081

# below is some standard spring configurations
# these are typically your default configs
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# think of this as an environment variable
# we can access the value by reference the key
spring.application.name=Bootstrap Spring Boot

spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

server.error.path=/error2
