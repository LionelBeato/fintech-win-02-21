<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Site</title>
    <div th:replace="fragments/styling :: head-style" ></div>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 th:text="${blogPost.title}"></h1>
                </div>
                <div class="panel-body">
                    <strong><p th:text="${blogPost.author}"/></strong>
                    <p th:text="${blogPost.blogEntry}" />
                </div>
                <div class="panel-footer">
                    <!-- Link to Update -->
                    <!-- Link to Show  -->
                    <!--  Link to Destroy -->
                    <a th:href="@{/blogposts}"><button class="btn btn-success">Back To Home Page</button></a>
                    <a th:href="@{/blogposts/new}"><button class="btn btn-primary">Submit a New Blog Post</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
<script src="../../webjars/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
